name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code dari repo (di runner GitHub)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js untuk build & test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install deps + optional test
      - name: Install & Test
        run: |
          npm ci
          npm test || echo "⚠️ No tests defined, skipping"

      # 4. Build project (hasilnya di folder dist/)
      - name: Build project
        run: |
          npm run build

      # 5. Sync build files + package.json ke VPS
      - name: Upload build files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_IP }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "dist/*,package*.json"
          target: "/var/www/pks-api"
          overwrite: true

      # 6. Jalankan di VPS (install deps + set .env + pm2 restart)
      - name: Run PM2 on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_IP }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          envs: MONGO_URI_PROD,JWT_SECRET,PORT_PROD,UPLOAD_DIR_PROD
          script: |
            cd /var/www/pks-api

            npm ci --omit=dev

            cat > .env.production <<EOF
            NODE_ENV=production
            PORT=${PORT_PROD}
            MONGO_URI=${MONGO_URI_PROD}
            JWT_SECRET=${JWT_SECRET}
            UPLOAD_DIR=${UPLOAD_DIR_PROD}
            EOF

            pm2 start ecosystem.config.js --env production || pm2 restart pks-api --update-env
            pm2 save
